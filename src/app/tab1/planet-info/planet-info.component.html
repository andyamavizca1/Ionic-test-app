<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="" (click)="close()"></ion-back-button>
    </ion-buttons>
    <ion-title>Item Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="image">
      <img [src]="'https://picsum.photos/80/80?random=' + planet.index" alt="avatar" />
    </div>
    <h2 class="item-name">{{planet.name}}</h2>
    <div class="item-details">
      <p><strong>Terrain:</strong> {{planet.terrain}}</p>
      <p><strong>Climate:</strong> {{planet.climate}}</p>
    </div>
  </div>
</ion-content>
